<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="icon" type="image/png" href="../logo/1790658_checklist_checkmark_clipboard_document_list_icon.svg">
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
     <h2>User Registration</h2>
     <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
      <label for="fileUpload">Upload File:</label>
      <input type="file" id="fileUpload" required>
 <div class="error" id="errorMessage"></div>
   <button type="submit" class="btn">Register</button>
</form> 
<script> function validateForm() { const name = document.getElementById("name").value.trim();
       const email = document.getElementById("email").value.trim();
       const password = document.getElementById("password").value;
       const confirmPassword = document.getElementById("confirmPassword").value;
       const dob = document.getElementById("dob").value;
       const file = document.getElementById("fileUpload").files[0];
       const errorMessage = document.getElementById("errorMessage");
       errorMessage.textContent = "";
if (!name || !email || !password || !confirmPassword || !dob || !file){ errorMessage.textContent = "Please fill in all the fields.";return false;
 }
  if (password !== confirmPassword) { errorMessage.textContent ="Passwords do not match.";return false;
   }
    if (password.length < 6) { errorMessage.textContent = "Password must be at least 6 characters long.";return false;

     }
      alert("Registration Successful!"); return true;
}
</script>
</body>
</html>
