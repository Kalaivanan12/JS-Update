<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=">
   <title>Form</title>
  <link rel="stylesheet" href="/css/form1.css">
  <link rel="icon" type="image/png" href="../logo/1790658_checklist_checkmark_clipboard_document_list_icon.svg">
</head>
  <body> 
     <form onsubmit="return validateForm()" enctype="multipart/form-data">
       <h2 style="text-align:center;">New User Registration</h2>

       <label for="name">Name:</label>
        <input type="text" id="name" placeholder="First Name"/>
        <input type="text" id="name" placeholder="Last Name"/>

<label for="phone">Phone Number:</label>
<input type="text" id="phone" maxlength="10" />

<label for="email">Email:</label>
<input type="email" id="email" />

<label for="password">Password:</label>
<input type="password" id="password" />

<label for="confirmPassword">Confirm Password:</label>
<input type="password" id="confirmPassword" />

<label for="dob">Date of Birth:</label>
<select id="day"> 
  <option value="">Day</option>
  <script> for (let i = 1; i <= 31; i++) { document.write(`<option value="${i}">${i}</option>`);
  }
  </script>
  </select>
<select id="month">
  <option value="">Month</option>
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
<select id="year">
  <option value="">Year</option>
  <script>
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1998; y--) {
      document.write(`<option value="${y}">${y}</option>`);
    }
  </script>
</select>

<label>Gender:</label>
<div class="gender"> <label>
  <input type="radio" name="gender" value="Male" /> Male
   <input type="radio" name="gender" value="Female" /> Female
    </label>
     </div>

<label>Interests:</label>
<div class="interests"> <label>
  <input type="checkbox" name="interests" value="Coding" /> Coding
   <input type="checkbox" name="interests" value="Design" /> Design
    <input type="checkbox" name="interests" value="Gaming" /> Gaming
     </label>
      </div>

<label for="country">Country:</label>
<select id="country">
<option value="">-- Select Country --</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
</select>

 <div class="form-group">
    <label for="file">Profile Picture</label>
    <input type="file" id="file">
  </div>

<input type="submit" value="Register">

</form>
<script>
    function validateForm() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const day = document.getElementById("day").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const interests = document.querySelectorAll('input[name="interests"]:checked');
      const country = document.getElementById("country").value;
      const file = document.getElementById("file").value;

      if (
        firstName === "" || lastName === "" || phone === "" || email === "" ||
        password === "" || confirmPassword === "" ||
        day === "" || month === "" || year === "" ||
        !gender || interests.length === 0 || country === "" || file === ""
      ) {
        alert("Please fill out all fields.");
        return false;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      const allowedTypes = ["image/jpeg", "image/png", "image/jpg"];
      const fileInput = document.getElementById("file");
      if (fileInput.files.length > 0 && !allowedTypes.includes(fileInput.files[0].type)) {
        alert("Only JPG and PNG files are allowed.");
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>
</body>
</html>
