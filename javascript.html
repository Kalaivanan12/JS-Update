<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="../logo/2530794_accounting_calculate_calculation_calculator_general_icon.svg">
    <script src="./../js/test.js"></script>
</head>
<body>
    <p id="test"></p>
    <input type="text" id="name" placeholder="Name">
    <button onclick="display()">click me</button>

       <input type="number" id="num1" placeholder="Num 1">
       <input type="number" id="num2" placeholder="Num 2"><br><br>
  
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
  <h3 id="result">Result: </h3>
  <script>
    function calculate(operator) {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var result;
      if (operator === '+') result = n1 + n2;
      else if (operator === '-') result = n1 - n2;
      else if (operator === '*') result = n1 * n2;
      else if (operator === '/') result = n2 !== 0 ? n1 / n2 : "Cannot divide by 0";

      document.getElementById("result").innerText = "Result: " + result;
    }
    </script>
</body>
</html>
